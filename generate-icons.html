<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icon Generator</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            padding: 20px;
            background: #1a1a1a;
            color: white;
        }
        canvas {
            border: 2px solid #333;
            margin: 10px;
            display: block;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h2 {
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üõ©Ô∏è Sky Runner - Icon Generator</h1>
        <p>Generiere Icons f√ºr die PWA. Klicke auf die Buttons zum Download.</p>
        
        <h2>192x192 Icon</h2>
        <canvas id="icon192" width="192" height="192"></canvas>
        <button onclick="downloadCanvas('icon192', 'icon-192.png')">Download 192x192</button>
        
        <h2>512x512 Icon</h2>
        <canvas id="icon512" width="512" height="512"></canvas>
        <button onclick="downloadCanvas('icon512', 'icon-512.png')">Download 512x512</button>
        
        <h2>Apple Touch Icon (180x180)</h2>
        <canvas id="iconApple" width="180" height="180"></canvas>
        <button onclick="downloadCanvas('iconApple', 'apple-touch-icon.png')">Download Apple Touch Icon</button>
        
        <h2>Splash Screen (640x1136)</h2>
        <canvas id="splash" width="640" height="1136"></canvas>
        <button onclick="downloadCanvas('splash', 'splash-640x1136.png')">Download Splash</button>
    </div>

    <script>
        function drawIcon(canvas) {
            const ctx = canvas.getContext('2d');
            const size = canvas.width;
            const center = size / 2;
            
            // Background gradient
            const gradient = ctx.createLinearGradient(0, 0, 0, size);
            gradient.addColorStop(0, '#87CEEB');
            gradient.addColorStop(1, '#4A90E2');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, size, size);
            
            // Plane
            const scale = size / 192;
            ctx.save();
            ctx.translate(center, center);
            
            // Body
            ctx.fillStyle = '#FF6B6B';
            ctx.beginPath();
            ctx.ellipse(0, 0, 40 * scale, 25 * scale, 0, 0, Math.PI * 2);
            ctx.fill();
            
            // Wing
            ctx.fillStyle = '#FF8787';
            ctx.fillRect(-25 * scale, -35 * scale, 45 * scale, 15 * scale);
            
            // Cockpit
            ctx.fillStyle = '#FFFFFF';
            ctx.beginPath();
            ctx.arc(15 * scale, -8 * scale, 10 * scale, 0, Math.PI * 2);
            ctx.fill();
            
            // Propeller
            ctx.strokeStyle = '#FFFFFF';
            ctx.lineWidth = 4 * scale;
            ctx.beginPath();
            ctx.moveTo(40 * scale, -15 * scale);
            ctx.lineTo(40 * scale, 15 * scale);
            ctx.stroke();
            
            // Trail
            ctx.fillStyle = 'rgba(255, 255, 255, 0.6)';
            for (let i = 0; i < 3; i++) {
                ctx.beginPath();
                ctx.arc(-50 * scale - i * 15 * scale, 0, 8 * scale - i * 2 * scale, 0, Math.PI * 2);
                ctx.fill();
            }
            
            ctx.restore();
        }
        
        function drawSplash(canvas) {
            const ctx = canvas.getContext('2d');
            const w = canvas.width;
            const h = canvas.height;
            
            // Background
            const gradient = ctx.createLinearGradient(0, 0, 0, h);
            gradient.addColorStop(0, '#87CEEB');
            gradient.addColorStop(1, '#E0F6FF');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, w, h);
            
            // Title
            ctx.fillStyle = '#FFFFFF';
            ctx.font = 'bold 80px -apple-system, sans-serif';
            ctx.textAlign = 'center';
            ctx.shadowColor = 'rgba(0,0,0,0.3)';
            ctx.shadowBlur = 10;
            ctx.shadowOffsetY = 4;
            ctx.fillText('üõ©Ô∏è Sky Runner', w / 2, h / 2 - 50);
            
            ctx.font = '40px -apple-system, sans-serif';
            ctx.fillStyle = 'rgba(255,255,255,0.8)';
            ctx.fillText('Mini Flugsimulator', w / 2, h / 2 + 50);
        }
        
        // Generate all icons
        drawIcon(document.getElementById('icon192'));
        drawIcon(document.getElementById('icon512'));
        drawIcon(document.getElementById('iconApple'));
        drawSplash(document.getElementById('splash'));
        
        function downloadCanvas(canvasId, filename) {
            const canvas = document.getElementById(canvasId);
            const link = document.createElement('a');
            link.download = filename;
            link.href = canvas.toDataURL('image/png');
            link.click();
        }
    </script>
</body>
</html>
