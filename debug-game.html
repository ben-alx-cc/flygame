<!DOCTYPE html>
<html>
<head>
    <title>Debug Info</title>
</head>
<body>
    <h1>Game Debug</h1>
    <pre id="debug"></pre>
    
    <script type="module">
        import { setupCanvas } from './src/utils.js';
        
        const canvas = document.createElement('canvas');
        const width = window.innerWidth;
        const height = window.innerHeight;
        
        const setup = setupCanvas(canvas, width, height);
        
        document.getElementById('debug').textContent = `
Window Size: ${width} x ${height}
Canvas Width: ${canvas.width}
Canvas Height: ${canvas.height}
Setup Width: ${setup.width}
Setup Height: ${setup.height}
DPR: ${setup.dpr}

Player w√ºrde initialisiert mit: ${setup.width} x ${setup.height}
Player.y initial: ${setup.height / 2}
        `;
    </script>
</body>
</html>
